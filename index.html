<!DOCTYPE html>

<header>
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/axios.min.js"></script>
  <script type="text/javascript" src="twitch.js" defer></script>

  <meta charset="utf-8">
  <html lang="en">

  <title>Twitch App</title>
</header>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Twitch Monitor App</h1>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary center-block" id="showAll"><input type="radio">All</label>
          <label class="btn btn-success center-block" id="showOnline"><input type="radio">Online</label>
          <label class="btn btn-danger center-block" id="showOffline"><input type="radio">Offline</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <input type="text" class="form-control center-block" id="addChannel" placeholder="Add account ...">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="alertMessage"></div>
      </div>
    </div>
    <div id="channels">
      <div style="text-align: center; color: black">
        Loading ...
      </div>
    </div>
  </div>
</body>

</html>
